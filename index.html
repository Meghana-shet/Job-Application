<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Job Application <span class="small-title">(Web)</span></h2>
            <form>
                <div class="form-container">
                <div class="form-control">
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter First Name...">
            </div>

            <div class="form-control">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter Last Name...">
            </div>

                <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email...">
            </div>

                <div class="form-control">
                <label for="role">Add Role</label>
                <select name="role" id="role">
                    <option value="">Select Job Role</option>
                    <option value="front-end developer">Front End Developer</option>
                    <option value="back-end developer">Back End Developer</option>
                    <option value="full-stack developer">Full Stack Developer</option>
                    <option value="full-stack developer">MERN Stack Developer</option>
                </select>
            </div>

                <div class="textarea-control">
                <label for="address">Address</label>
                <textarea id="address" rows="4" cols="50" placeholder="Enter Address..." name="address"></textarea>
            </div>

                <div class="form-control">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter Your City...">
            </div>

                <div class="form-control">
                <label for="pcode">Pincode</label>
                <input type="number" id="pcode" placeholder="Enter Pincode...">
            </div>

                <div class="form-control">
                <label for="sdate">Starting Date</label>
                <input type="date" id="sdate">
            </div>

                <div class="form-control">
                <label for="cv">Upload Your CV</label>
                <input type="file" id="cv">
            </div>
     
        </div>
    <div class="button-container">
        <button type="submit">Apply Now</button>
    </div>

    </form>
</div>
</div>
</body>

</html>
